<div class="row d-flex justify-content-center mt-5">
  <div class="col-md-8">
    <div class="card">
      <div class="mt-3 inputs">
        <i class="fa fa-search"></i>
        <input
          [(ngModel)]="searchText"
          type="text"
          class="form-control"
          placeholder="Search Name..."
        />
      </div>
    </div>
  </div>
</div>

<div class="container">
  <h2><p class="text-success">Individual Customers</p></h2>
  <div class="row">
    <ng-template
      ngFor
      let-item
      [ngForOf]="individualCustomers | filter: searchText"
    >
      <div class="col-lg-3">
        <!-- <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 140x140" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"/><text x="50%" y="50%" fill="#777" dy=".3em">140x140</text></svg> -->

        <img
          src="/assets/avatar.jpg"
          alt=""
          class="bd-placeholder-img rounded-circle"
          width="140"
          height="140"
        />
        <h2 class="fw-normal">{{ item.firstName }} {{ item.lastName }}</h2>
        <p>
          <button
            type="button"
            class="btn btn-outline-success"
            [routerLink]="'/customerDetail/' + item.customerId"
          >
            View Details
          </button>
        </p>
      </div>
      <!-- /.col-lg-4 -->
    </ng-template>
  </div>
</div>

<br />
<br />

<div class="container">
  <h2><p class="text-success">Corporate Customers</p></h2>
  <div class="row">
    <ng-template
      ngFor
      let-item
      [ngForOf]="corporateCustomers | filter: searchText"
    >
      <div class="col-lg-3">
        <!-- <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 140x140" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"/><text x="50%" y="50%" fill="#777" dy=".3em">140x140</text></svg> -->

        <img
          src="/assets/avatar.jpg"
          alt=""
          class="bd-placeholder-img rounded-circle"
          width="140"
          height="140"
        />

        <h2 class="fw-normal">{{ item.companyName }}</h2>
        <p>
          <button
            type="button"
            class="btn btn-outline-success"
            [routerLink]="'/customerDetail/' + item.customerId"
          >
            View Details
          </button>
        </p>
      </div>
      <!-- /.col-lg-4 -->
    </ng-template>
  </div>
  <br />
  <br />
  <div class="d-grid gap-2">
    <button
      routerLink="/createCustomer"
      class="btn btn-success btn-lg"
      type="button"
    >
      Add Customer
    </button>
  </div>
</div>
